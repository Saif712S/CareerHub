
<!-- PAGE -->

<div class="page">
    <div>
      <!-- OUVERTURE DU CONTENEUR -->
      <div class="col col-login mx-auto text-center">
        <a routerLink="/" class="text-center">
          <h1 class="h1">Welcome to <strong class="help">CareerHub</strong></h1>
        </a> <br>
      </div>
      <div class="container-login100">
        <div class="wrap-login100 p-0">
          <div class="card-body">
            <form class="login100-form validate-form" [formGroup]="loginForm">
              <!-- <span class="login100-form-title">
                Connexion
              </span> -->
              <div class="wrap-input100 validate-input">
                <label for="username" class="input-label">Nom d'utilisateur</label>
                <input class="input100" placeholder="Entrez votre nom d'utilisateur" type="text" required=""
                  placeholder="Entrez votre nom d'utilisateur" formControlName="username"
                  (focus)="clearErrorMessage()" 
                  (blur)="showErrorMessage()">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="zmdi zmdi-account" aria-hidden="true"></i>
                </span>
              </div>
              <div *ngIf="loginForm.controls.username?.touched && loginForm.controls.username.errors?.required"
                class="text text-danger mt-1">
                Le nom d'utilisateur est requis
              </div>

              <div class="wrap-input100 validate-input" data-bs-validate="Le mot de passe est requis">
                <label for="password" class="input-label">Mot de passe</label>
                <input class="input100" placeholder="Entrez votre mot de passe" type="{{ show ? 'text' : 'password' }}" formControlName="password" required=""
                (focus)="clearErrorMessage()" 
                (blur)="showErrorMessage()">
                <span class="focus-input100"></span>
                <span class="symbol-input100">
                  <i class="zmdi zmdi-lock" aria-hidden="true"></i>
                </span>
                <!-- Show/hide password toggle -->
                <!-- <button type="button" class="toggle-password" (click)="showPassword()" >
                  <i class="pi pi-eye" [ngClass]="show ? 'zmdi-eye' : 'zmdi-eye-off'" ></i>
                </button> -->
              </div>
              
         
              
              <div *ngIf="loginForm.controls.password?.touched && loginForm.controls.password.errors?.required"
                class="text text-danger mt-1">
                Le mot de passe est requis
              </div>
              <div class="text-end pt-1">
                <p class="mb-0"><a routerLink="/auth/forgot-password" class="text">Mot de passe oublié ?</a></p>
              </div>
              <!-- Affichage du message d'erreur -->
              <div *ngIf="errorMessage && !isInputFocused" class="text-danger">{{ errorMessage }}</div> 
              <div class="container-login100-form-btn">
                <button class="login100-form-btn"
                  [disabled]="!loginForm.valid" (click)="log()">
                  Connexion
                </button>
              </div>
              <div class="text-center pt-3">
                <p class="text-dark mb-0">Pas encore membre ?<a routerLink="/signup" class="text"> Créer un
                    compte</a></p>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center my-3">
              <a (click)="loginGoogle()" href="javascript:void(0)" class="social-login  text-center me-4">
                <i class="fa fa-google"></i>
              </a>
              <a (click)="loginFacebook()" href="javascript:void(0)" class="social-login  text-center me-4">
                <i class="fa fa-facebook"></i>
              </a>
              <a (click)="loginTwitter()" href="javascript:void(0)" class="social-login  text-center">
                <i class="fa fa-twitter"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- FERMETURE DU CONTENEUR -->
    </div>
  </div>
  <!-- Fin PAGE -->

    .page {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f9f9f9;
}

/* Style du formulaire de connexion */
.container-login100 {
  width: 400px;
  background-color: #ffffff;
  border-radius: 10px;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
  padding: 40px;
}

/* Style du titre du formulaire */
.login100-form-title {
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 20px;
  text-align: center;
}

/* Style des champs de formulaire */
.input100 {
  width: 100%;
  padding: 15px;
  background-color: #f0f0f0;
  border: none;
  border-radius: 5px;
  margin-bottom: 20px;
  font-size: 16px;
  color: #333333;
}

/* Style des messages d'erreur */
.text-danger {
  color: #e74c3c;
  font-size: 14px;
}

/* Style des boutons */
.login100-form-btn {
  width: 100%;
  padding: 15px;
  background-color: #3498db;
  border: none;
  border-radius: 5px;
  color: #ffffff;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.login100-form-btn:hover {
  background-color: #2980b9;
}

/* Style des liens */
.text {
  color: #3498db;
  text-decoration: none;
  font-size: 14px;
}

.text:hover {
  text-decoration: underline;
}

/* Style des icônes */
.zmdi {
  font-size: 18px;
  margin-right: 10px;
}

.input-label {
  font-size: 14px;
  color: #666666;
  margin-bottom: 5px;
}

.toggle-password {
  border: none;
  background: transparent;
  cursor: pointer;
}

.toggle-password i {
  font-size: 12px; 
  color: #3498db; 
}


.col-login {
  margin-top: 50px; /* Espace en haut de la division */
}

/* Style du titre */
.col-login h1 {
  font-size: 36px; /* Taille de la police */
  color: #333; /* Couleur du texte */
  margin-bottom: 20px; /* Espace en bas du titre */
  text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1); /* Ombre portée pour un effet de profondeur */
}

/* Style du texte fort dans le titre */
.col-login strong {
  color: #3498db; /* Couleur du texte fort */
}

/* Style du lien */
.col-login a {
  color: #3498db; /* Couleur du lien */
  text-decoration: none; /* Supprimer la soulignement */
  transition: color 0.3s ease; /* Transition douce pour la couleur au survol */
}

.col-login a:hover {
  color: #2980b9; /* Couleur du lien au survol */
}
  </style>
