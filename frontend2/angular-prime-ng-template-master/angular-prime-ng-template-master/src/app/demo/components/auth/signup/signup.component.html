<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">                
        </div>
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <div class="text-900 text-3xl font-medium mb-3">Welcome</div>
                    <span class="text-600 font-medium">SignUp to continue</span>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" type="text" placeholder="Email address" pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="Username" class="block text-900 text-xl font-medium mb-2">username</label>
                    <input id="Username" type="text" placeholder="Username" pInputText class="w-full mb-3" style="padding:1rem;">
                    <label for="firstName" class="block text-900 text-xl font-medium mb-2">firstName</label>
                    <input id="firstName" type="text" placeholder="First Name" pInputText class="w-full mb-3" style="padding:1rem;">
                    <label for="lastName" class="block text-900 text-xl font-medium mb-2">lastName</label>
                    <input id="lastName" type="text" placeholder="Last Name" pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="password" class="block text-900 text-xl font-medium mb-2">password</label>
                    <input id="password" type="password" placeholder="password" pInputText class="w-full mb-3" style="padding:1rem;">
                    <label for="cin" class="block text-900 text-xl font-medium mb-2">Identity</label>
                    <input id="cin" type="text" placeholder="Identity" pInputText class="w-full mb-3" style="padding:1rem;">

                    <div class="flex align-items-center justify-content-between mb-5">
                       
                        <a class="font-medium no-underline ml-2 text-right cursor-pointer" style="color: var(--primary-color)">Forgot password?</a>
                    </div>
                    <button  class="w-full p-3 text-xl">SignUp</button>
                </div>
            </div>
        </div>
    </div>
</div>
